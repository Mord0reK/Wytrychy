<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrzeglƒÖdarka katalog√≥w</title>
    <style>
        :root {
            --color-bg-primary: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-bg-card: #334155;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #94a3b8;
            --color-accent: #3b82f6;
            --color-accent-hover: #2563eb;
            --color-border: #475569;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --color-bg-primary: #ffffff;
                --color-bg-secondary: #f8fafc;
                --color-bg-card: #ffffff;
                --color-text-primary: #0f172a;
                --color-text-secondary: #64748b;
                --color-accent: #3b82f6;
                --color-accent-hover: #2563eb;
                --color-border: #e2e8f0;
                --color-success: #059669;
                --color-warning: #d97706;
                --color-danger: #dc2626;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto 30px;
            background: var(--color-bg-card);
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .folder-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-hover) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .folder-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 0;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-secondary);
            font-size: 14px;
            flex-wrap: wrap;
        }

        .breadcrumb a {
            color: var(--color-accent);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: var(--color-accent-hover);
            text-decoration: underline;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: var(--color-text-secondary);
        }

        .table-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--color-bg-card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--color-bg-secondary);
            border-bottom: 2px solid var(--color-border);
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--color-text-secondary);
        }

        th a {
            color: var(--color-text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        th a:hover {
            color: var(--color-accent);
        }

        tbody tr {
            border-bottom: 1px solid var(--color-border);
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: var(--color-bg-secondary);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px 20px;
            font-size: 14px;
        }

        td:first-child {
            width: 40px;
        }

        td:nth-child(2) {
            font-weight: 500;
        }

        td a {
            color: var(--color-text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: color 0.2s;
        }

        td a:hover {
            color: var(--color-accent);
        }

        .file-icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .icon-folder {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .icon-image {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .icon-video {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .icon-audio {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .icon-archive {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .icon-document {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .icon-code {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .icon-pdf {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .icon-default {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .file-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .file-size {
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        .file-date {
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .header-container, .table-container {
                border-radius: 12px;
                padding: 20px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-box {
                width: 100%;
            }

            h1 {
                font-size: 22px;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 10px;
            }

            td:nth-child(3), td:nth-child(4) {
                display: none;
            }

            th:nth-child(3), th:nth-child(4) {
                display: none;
            }
        }

        /* Ukryj domy≈õlne ikony Apache */
        img[src*="/icons/"] {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="header-container">
    <div class="header-top">
        <div class="logo-section">
            <div class="folder-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
            </div>
            <div>
                <h1>üìÇ PrzeglƒÖdarka plik√≥w</h1>
                <div class="breadcrumb">
                    <span>üè†</span>
                    <script>
                        const path = window.location.pathname;
                        const parts = path.split('/').filter(p => p);
                        let fullPath = '';
                        parts.forEach((part, index) => {
                            fullPath += '/' + part;
                            if (index < parts.length - 1) {
                                document.write('<a href="' + fullPath + '">' + decodeURIComponent(part) + '</a>');
                                document.write('<span>/</span>');
                            } else {
                                document.write('<span>' + decodeURIComponent(part) + '</span>');
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Szukaj plik√≥w...">
            <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>
    </div>
</div>

<div class="table-container">
    <table id="fileTable">
        <thead>
        <tr>
            <th></th>
            <th><a href="?C=N;O=A">Nazwa</a></th>
            <th><a href="?C=M;O=A">Data modyfikacji</a></th>
            <th><a href="?C=S;O=A">Rozmiar</a></th>
        </tr>
        </thead>
        <tbody>
        <script>
            // Funkcja do okre≈õlania ikony na podstawie rozszerzenia
            function getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const iconMap = {
                    // Obrazy
                    'jpg': 'image', 'jpeg': 'image', 'png': 'image', 'gif': 'image',
                    'svg': 'image', 'webp': 'image', 'bmp': 'image', 'ico': 'image',
                    // Wideo
                    'mp4': 'video', 'avi': 'video', 'mkv': 'video', 'mov': 'video',
                    'wmv': 'video', 'flv': 'video', 'webm': 'video',
                    // Audio
                    'mp3': 'audio', 'wav': 'audio', 'flac': 'audio', 'aac': 'audio',
                    'ogg': 'audio', 'm4a': 'audio', 'wma': 'audio',
                    // Archiwa
                    'zip': 'archive', 'rar': 'archive', 'tar': 'archive', 'gz': 'archive',
                    '7z': 'archive', 'bz2': 'archive', 'xz': 'archive',
                    // Dokumenty
                    'doc': 'document', 'docx': 'document', 'odt': 'document',
                    'txt': 'document', 'rtf': 'document', 'md': 'document',
                    // PDF
                    'pdf': 'pdf',
                    // Kod
                    'html': 'code', 'css': 'code', 'js': 'code', 'php': 'code',
                    'py': 'code', 'java': 'code', 'cpp': 'code', 'c': 'code',
                    'json': 'code', 'xml': 'code', 'sql': 'code', 'sh': 'code'
                };

                return iconMap[ext] || 'default';
            }

            function getSVGIcon(type) {
                const icons = {
                    'folder': '<svg viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>',
                    'image': '<svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>',
                    'video': '<svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>',
                    'audio': '<svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>',
                    'archive': '<svg viewBox="0 0 24 24"><path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM12 17.5L6.5 12H10v-2h4v2h3.5L12 17.5zM5.12 5l.81-1h12l.94 1H5.12z"/></svg>',
                    'document': '<svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>',
                    'code': '<svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>',
                    'pdf': '<svg viewBox="0 0 24 24"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z"/></svg>',
                    'default': '<svg viewBox="0 0 24 24"><path d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z"/></svg>'
                };
                return icons[type];
            }

            // Funkcja do wstawienia ikony przed linkiem
            document.addEventListener('DOMContentLoaded', function() {
                const rows = document.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 2) {
                        const link = cells[1].querySelector('a');
                        if (link) {
                            const filename = link.textContent.trim();
                            const isFolder = filename.endsWith('/');
                            const iconType = isFolder ? 'folder' : getFileIcon(filename);

                            const iconDiv = document.createElement('div');
                            iconDiv.className = 'file-icon icon-' + iconType;
                            iconDiv.innerHTML = getSVGIcon(iconType);

                            link.insertBefore(iconDiv, link.firstChild);
                        }
                    }
                });

                // Funkcja wyszukiwania
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', function() {
                    const filter = this.value.toLowerCase();
                    const rows = document.querySelectorAll('tbody tr');

                    rows.forEach(row => {
                        const cells = row.querySelectorAll('td');
                        if (cells.length >= 2) {
                            const link = cells[1].querySelector('a');
                            if (link) {
                                const text = link.textContent.toLowerCase();
                                row.style.display = text.includes(filter) ? '' : 'none';
                            }
                        }
                    });
                });
            });
        </script>
