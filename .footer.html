    document.addEventListener('DOMContentLoaded', function() {
        const sizeCells = document.querySelectorAll('td:nth-child(4)');
        sizeCells.forEach(cell => {
            const text = cell.textContent.trim();
            if (text && text !== '-') {

        });

        // Formatowanie dat
        const dateCells = document.querySelectorAll('td:nth-child(3)');
        dateCells.forEach(cell => {
            const text = cell.textContent.trim();
            if (text && text !== '-') {
                cell.innerHTML = '<span class="file-date">' + text + '</span>';

        });

        // Dodanie emoji do katalogu nadrzƒôdnego
        const parentLink = document.querySelector('tbody tr:first-child a');
        if (parentLink && parentLink.textContent.includes('Parent Directory')) {
            parentLink.textContent = '‚¨ÜÔ∏è Katalog nadrzƒôdny';
        }
    });

    // Skr√≥ty klawiszowe
    document.addEventListener('keydown', function(e) {
        // Ctrl+F lub / do fokusa na wyszukiwanie
        if ((e.ctrlKey && e.key === 'f') || e.key === '/') {
            e.preventDefault();
            document.getElementById('searchInput').focus();
        }
        // Escape aby wyczy≈õciƒá wyszukiwanie
        if (e.key === 'Escape') {
