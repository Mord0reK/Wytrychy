<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restauracja Wszystkie Smaki</title>
	<link rel="stylesheet"
		  href="styl1.css">
</head>
<body>
	<header>
		<h1>Witamy w restauracji "Wszystkie Smaki"</h1>
	</header>
	<main>
		<div class="glowny">
            <div class="zdjecie">
                <img src="materialy/menu.jpg" alt="Nasze Danie">
            </div>
            <div>
                <h4>U nas dobrze zjesz!</h4>
                <br>
                <ul>
                    <li>Obiady od 40 zł</li>
                    <li>Przekąski od 10 zł</li>
                    <li>Kolacje od 20 zł</li>
                </ul>
            </div>
		</div>
		<div class="dolny">
			<h2>Zarezerwuj stolik on-line</h2>
			<form action="restauracja.php" method="post">
				<label for="data">Data (format rrrr-mm-dd):</label><br>
				<input type="date" name="data" id="data"><br>
				<label for="osoby">Ile osób? </label><br>
				<input type="number" name="osoby" id="osoby"><br>
				<label for="telefon">Twój numer telefonu:</label><br>
				<input type="number" name="telefon" id="telefon"><br>
				<input type="checkbox" name="checkbox" id="checkbox" required>
				<label for="checkbox">Zgadzam się na przetwarzanie moich danych osobowych</label><br>
				<input type="reset" value="Wyczyść">
				<input type="submit" value="Rezerwuj">
			</form>
		</div>
	</main>
	<footer>
		<p>Stronę internetową opracował: <i>Ropucha</i></p>
	</footer>
</body>
</html>
